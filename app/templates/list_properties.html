{% extends "base.html" %}

{% block main %}

<h1>Properties</h1>
<div class="list-properties">
    {% for property in properties %}
            <div class="property">
                <img src="{{ url_for('get_image', filename=property.photo) }}" alt="Property photo">
                <h2>{{ property.title }}</h2>
                <p>{{ property.location }}</p>
                <p>${{ property.price }}</p>
                <a href="{{ url_for('indiv_property', propertyid=property.id) }}">View Property</a>
            </div>
        {% endfor %}
</div>


{% endblock %}
