{% extends "base.html" %}

{% block main %}


<div class="view-property">
   
        <div class="property1">
            <img src="{{ url_for('get_image', filename=property.photo) }}" alt="Property photo">
            <h2>{{ property.title }}</h2>
            <p>{{ property.description }}</p>
            <p>{{ property.bedrooms }}</p>
            <p>{{ property.bathrooms }}</p>
            <p>{{ property.location }}</p>
            <p>${{ property.price }}</p>
            <p>{{ property.type }}</p>
            <button type="submit">Email Realtor</button>
        </div>
       
</div>

{% endblock %}
